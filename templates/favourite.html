<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Favourite Songs</title>
</head>

<body>
  <div class="container-fluid w-75 d-flex flex-column justofy-content-center align-items-center">

    <!-- navbar -->
    <div class=" d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="/">Songify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-align-center ">
            <li class="nav-item active px-2">
              <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item pr-5">
              <a class="nav-link" href="/favourite_page">Favourite</a>
            </li>
            <li class="nav-item px-5">
              <a class="btn btn-info" href="/logout">Log Out</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>


    <header class=" mt-3 mx-auto">
      <h1 class="font-weight-bold text-align-center mx-auto ">Your Favourite Songs</h1>
    </header>
    <div class="container display_recommendations">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>

          {% for fav_songs_name , fav_songs_link in favourite %}
            <tr>
              <th scope="row"></th>
              <td class="font-weight-bold"></td>
              <td><input style="cursor:default; outline:none" type="text" name="song" value="{{fav_songs_name}}"  readonly class=" btn bg-white text-dark border-0 w-100"></td>
              <td><a href="{{fav_songs_link}}" target="_blank" class="text-decoration-none btn btn-outline-danger">Play
                  Song</a></td>
              <!-- <td><a href="/delete_fav" class="text-decoration-none btn btn-dark">Delete</a></td> -->
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>












  <!-- include bootatrap js and jquery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
