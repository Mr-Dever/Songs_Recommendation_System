<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external css -->
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/password_reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

    <div class="login-page">
        <div class="form">
            <p style="font-size:50px;font-family: 'Times New Roman', Times, serif;" class="text-align-center font-weight-bold mx-auto text-dark ">Reset Your Password</p>
            <form class="login-form" method="post" action="/reset_now">
                <input type="email" name="email" autocomplete='off' placeholder="Email" />
                {%if email_error %}
                <div class="alert alert-danger" id="email_error" class="">
                    <p style = "font-size:14px;" class="mb-0">{{email_error}}</p>
                </div>
                {% elif email_success %}
                <div class="alert alert-success" id="email_error" class="">
                    <p style = "font-size:14px;" class="mb-0">{{email_success}}</p>
                </div>
                {% endif %}
                <button class="text-decoration-none btn btn-primary">Send Link</button>
                <p class="message">Remember Your Password Go Back <a href="/login_page">Login</a></p>
            </form>
        </div>
    </div>



    <!-- include bootatrap js and jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
